spring:
  devtools:
    livereload:
      enabled: true
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/todo
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        globally_quoted_identifiers: true
application:
  base-path: api/v1