<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-ce nter">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form
                  class="mx-1 mx-md-4"
                  *ngIf="!isSuccessful"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="username"
                        ><b>Your Username</b></label
                      >
                      <input
                        name="username"
                        type="text"
                        id="username"
                        class="form-control"
                        [(ngModel)]="form.username"
                        required
                        minlength="3"
                        maxlength="20"
                        #username="ngModel"
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"
                        ><b>Your Name</b></label
                      >
                      <input
                        name="name"
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        [(ngModel)]="form.name"
                        required
                        minlength="3"
                        maxlength="20"
                        #name="ngModel"
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="surname"
                        ><b>Your Surname</b></label
                      >
                      <input
                        name="surname"
                        type="text"
                        id="surname"
                        class="form-control"
                        [(ngModel)]="form.surname"
                        required
                        minlength="3"
                        maxlength="20"
                        #surname="ngModel"
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c"
                        ><b>Your Email</b></label
                      >
                      <input
                        name="email"
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        [(ngModel)]="form.email"
                        required
                        #email="ngModel"
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c"
                        ><b>Password</b></label
                      >
                      <input
                        name="password"
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        [(ngModel)]="form.password"
                        required
                        #password="ngModel"
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd"
                        ><b>Repeat your password</b></label
                      >
                      <input
                        name="rePassword"
                        type="password"
                        id="form3Example4cd"
                        class="form-control"
                        [(ngModel)]="form.rePassword"
                        required
                        #rePassword="ngModel"
                      />
                    </div>
                  </div>
                  <div class="ms-3 mb-3">
                    <span class="small fw-bold"
                      >Do you have an account?
                      <a [routerLink]="['/login']" class="link-primary"
                        >Login</a
                      >
                    </span>
                  </div>

                  <div class="d-flex justify-content-end mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
